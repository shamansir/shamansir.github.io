page:
  siteTitle: Elektroki≈Çka a.k.a. shamansir
  siteName: Srid
  siteUrl: https://shamansir.github.io
  headHtml: |
    <snippet var="js.highlightjs" />

template:
  theme: purple

  # You can add your own variables here, like editBaseUrl.
  # See after-note.tpl to see where editBaseUrl gets used.
  editBaseUrl: https://github.com/shamansir/homepage-src/edit/main

  # Uncomment this to get neuron-style pages
  # name: /templates/layouts/note
  # layout:
  #   note:
  #     containerClass: container mx-auto max-w-screen-lg

  uptree:
    enable: true
    nodeClass: text-gray-900 dark:text-gray-500 hover:bg-${theme}-500 dark:hover:bg-${theme}-950 hover:text-white dark:hover:text-gray-200 cursor-pointer forest-link

  base:
    bodyClass: overflow-y-scroll dark:bg-[#100F0F] dark:text-white text-sm # text-xs flexoki: bg-bg
    containerClass: container mx-auto max-w-screen-xxlg

  breadcrumbs:
    enable: true

  sidebar:
    collapsed: true

  # If you are hosting on GitLab Pages, you may want to remove this.
  urlStrategy: pretty
